<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Forms</title>
    <link rel="stylesheet" href="style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </head>
  <body>
    <div class="background">
      <div class="contain">
        <div class="form">
        <form action="" name="mform" onsubmit="return validation()" method="post">
          <h2>REGISTER HERE</h2>
          <p id="result"></p>
          <div class="in-name">
            <i class='bx bx-user-circle'></i>
            <input type="text" name="name" placeholder="Enter your name" />
          </div>
          <div class="in-name">
            <i class='bx bxs-envelope'></i>
            <input type="email" name="email" placeholder="Enter your email" />
          </div>
          <div class="in-name">
            <i class='bx bxs-contact' ></i>
            <input type="number" name="contact" placeholder="Enter contact number" />
          </div>
          <!-- <p id="result">head</p> -->
          <div class="in-name">
            <i class='bx bxs-user' ></i>
            <input type="text" name="username" placeholder="Enter username" />
          </div>
          <div class="in-name">
            <i class='bx bxs-lock-alt'></i>
            <input
              type="password"
              name="password"
              placeholder="Enter password"
            />
          </div>
          <div class="in-name">
            <i class='bx bxs-lock-alt'></i>
            <input
              type="password"
              name="cpassword"
              placeholder="Confirm password"
            />
          </div>
          <div class="button">
            <input type="submit" class="but" onclick="validation()" value="Register" />
          </div>
          <div class="info">
            <!-- <span> <a href="#">Forgot password?</a></span> -->
            <!-- <span> <a href="#">Login</a></span> -->
          </div>
        </form>
        </div>
        <div class="popup" id="popup">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
        <h2>Thank You !</h2>
        <p>You have been registered successfully</p>
        <a href="#"><button onclick="closeSlide()">OK</button></a>
      </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
